<div class="container">
  <p style="margin-top: 10px; text-align: center; font-size: large">PQAT Stagging</p>
  <div style="display: inline-block; background-color: lightgray; width: 100%">
    <label [textContent]="'From'"
           [for]="fromPicker"
           style="margin-right: 10px; padding-left: 50px"
    ></label>
    <mat-form-field style="margin-right: 10px">
      <input matInput [matDatepicker]="fromPicker" placeholder="Pick a date">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker startView="month" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <label [textContent]="'To'"
           [for]="toPicker"
           style="margin-right: 10px"
    ></label>
    <mat-form-field style="margin-right: 10px">
      <input matInput [matDatepicker]="toPicker" placeholder="Pick a date">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker startView="month" [startAt]="endDate"></mat-datepicker>
    </mat-form-field>
    <button [textContent]="'CLEAR'"
            (click)="onReset()"
            style="margin-right: 10px">
    </button>
    <button [textContent]="'SUBMIT'"
            (click)="onSubmit()"
    ></button>
  </div>
  <div style="margin-top: 10px">
    <ag-grid-angular
      style="width: 100%; height: 500px"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData$ | async"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
</div>
